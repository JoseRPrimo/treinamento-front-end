<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="cadastro.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Play&display=swap" rel="stylesheet">
    <script src="cadastro.js"></script> 
</head>

<body>
    <script src="cadastro.js"></script> 
    <div class="aaa">
        <h2>&nbsp;JACK TE CONVIDA</h2>
    </div>
    <div class="bbb">
        <h2>&nbsp;PARA CONHECER</h2>
    </div>
    <div class="ccc">
        <h2>&nbsp;O SITE DE BASQUETE DA UNIFACISA</h2>
    </div>
    <div class="navbar">

        <a href="../treinamento-front-end/loja.html">LOJA</a>
        <a href="https://www.unifacisa.edu.br/fale-conosco">CONTATO</a>
        <a href="http://lnb.com.br/equipes/unifacisa/">JOGO</a>
        <button id="b1" type="button">ENTRAR</button>
    </div>

    <img src="Imagens\jackAlerta.svg" id="jack">
    <div class="painel-cadastro">
        <img src="../treinamento-front-end/Imagens/basqueteLOGO.png" id="logo">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="" required>
            <label for="email">Email: </label>
            <input type="text" placeholder="" id="email" required>
            <label for="CPF">CPF: </label>
            <input type="number" id="cpf" placeholder="" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="" required>
            <label for="confirmsenha">Digite novamente sua senha:</label>
            <input type="password" id="confirmsenha" placeholder="" required>
            <button type="submit" onClick="confirmar()">Criar sua conta</button>
        </form>
    </div>
</body>

</html>
